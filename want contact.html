<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <script>
    function startLoading() {
      document.getElementById("yesBtn").style.display = "none";
      document.getElementById("loading").style.display = "block";
      // Simulate loading for 1 minute
      setTimeout(function() {
        // Redirect to "contact.html"
        window.location.href = "contact.html";

      }, ); // 60,000 milliseconds = 1 minute
    }
  </script>
</head>
<body>
  <h3>Are you want to contact with me in social media? If you not want to contact in social media apps like facebook, instagram, threads, twitter, telegram etc.You can tell me ,i shall creat a own app or website for chatting.</h3>
   <form onsubmit="startLoading(); return false;">
    <br><button id="yesBtn" type="yes">yes</button>
    
    <div id="loading"></div>
  </form>
  <style>
h1{
  color: #0D20F4;
  text-align: center;
}
p{
  color: #D11EE7;
  text-align: center;
  height: 5px;
 
}
  body {
    font-family: Arial, sans-serif;
     display: top;
      align-items: center;
      height: 100vh;
      margin: 0;
  }
  
  
  
  button {
    background-color: #00FF30;
    padding: 8px 15px;
    color: whitesmoke;
    border: #3600FF;
    border-radius: 4px;
    cursor: pointer;
    height: 40px;
    width: 100px;
    margin: 0 auto;
    display: block;
    align-self: center;
  }

  #loading {
    display: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 4px solid #00FF30;
    border-top-color: transparent;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    from{
      transform: rotate(0deg);
    }
    to{
      transform: rotate(360deg);
    }
  }
</style>
</body>
</html>
